<!DOCTYPE html>
<html lang="en">
    <head>

        <title>{{ appname }} | Twitter Automation</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

        <header id="header">

                    <h1>

                <!-- END LOGO -->

                <!-- THE MENU -->
                <nav id="menu">
                    <a href="/tweets" class="menu-item">Tweets</a>
                    <a href="/retweets" class="menu-item">Retweets</a>
                    <a href="/login" class="menu-item" id="login-button">

                    </a>

                <!-- END MENU -->
            </div>
            <!-- END CONTAINER -->
        </header>
        <!-- END HEADER -->
    </body>
