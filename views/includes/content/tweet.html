<!-- THE RETWEET FORM -->
<form action="/tweets/create" id="tweet" enctype="multipart/form-data" method="post">
    <h2 id="retweet-heading" class="form-heading">Schedule a Tweet</h2>

    <textarea
        name="message"
        id="message"
        placeholder="What's on your mind?"
        maxlength="280"
        class="textarea"></textarea>

    <section id="images">
        <label for="img1" id="pre1" class="no-preview img-label">
            <input type="file" name="img1" id="img1" class="img-input" />
            <img src="/images/xmark.svg" class="remove-preview hidden" id="clximg1" />
        </label>

        <label for="img2" id="pre2" class="no-preview img-label">
            <input type="file" name="img2" id="img2" class="img-input" />
            <img src="/images/xmark.svg" class="remove-preview hidden" id="clximg2" />
        </label>

        <label for="img3" id="pre3" class="no-preview img-label">
            <input type="file" name="img3" id="img3" class="img-input" />
            <img src="/images/xmark.svg" class="remove-preview hidden" id="clximg3" />
        </label>

        <label for="img4" id="pre4" class="no-preview img-label">
            <input type="file" name="img4" id="img4" class="img-input" />
            <img src="/images/xmark.svg" class="remove-preview hidden" id="clximg4" />
        </label>
    </section>

    <input
        type="text"
        name="tags"
        id="tags"
        class="form-input"
        pattern="[a-zA-Z0-9_|]{0,}"
        placeholder="Twitter|elonmusk|PapaJohns|tyt__l" />

    <input type="datetime-local" class="form-input" name="time" id="tweet-time" required />

    <section id="tweet-buttons" class="buttons">
        <button type="reset"><i class="fa-regular fa-trash-can"></i></button>
        <button type="submit" class="doitnow" formaction="/tweets/now">Tweet</button>
        <button type="submit" class="schedit">Schedule</button>
    </section>
</form>
<!-- END RETWEET FORM -->
